<html>
<head>
<link href="cart.css" type="text/css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body onload="showCartTable()">
	<div class="container-fluid">
		<!--  Shopping cart table wrapper  -->
		<div id="shopping-cart">
			<div class="txt-heading">
				<h1>Shopping cart</h1>
			</div>
			<a onClick="redirect()" class="btn btn-sm btn-outline-primary float-end" class="btnEmpty">Home</a>
			<a onClick="emptyCart()" class="btn btn-sm btn-outline-warning float-end mx-2" class="btnEmpty">Empty Cart</a>
			<table class="tbl-cart table table-striped-columns">
				<thead>
					<tr>
						<th>Image</th>
						<th>Name</th>
						<th class='text-center' width="10%">Unit Price</th>
						<th class='text-right' width="5%">Quantity</th>
						<th class='text-right' width="10%">Sub Total</th>
					</tr>
				</thead>
				<!--  Cart table to load data on "add to cart" action -->
				<tbody id="cartTableBody">
				</tbody>
				<tfoot >
					<tr >
						<td class="text-end col-4"  colspan="4">Total:</td>
						<td id="totalAmount"  class="text-start total-con"></td>
					</tr>
				</tfoot>
			</table>
		</div>
		<!-- Product gallery shell to load HTML from JavaScript code -->
		
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
	<script src="cart.js"></script>
</body>
</html>
